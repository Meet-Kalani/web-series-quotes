      <span class="nav-link-container"
        >Visit

        <span class="quote-author"></span>
        <span class="quote-series"></span>
      </div>
    </main>

    <!-- custom script -->
    <script src="assets/js/shared.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
